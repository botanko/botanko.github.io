<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1f35 0%, #2d3456 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .success-circle {
            width: 150px;
            height: 150px;
            background: #2ecc71;
            border-radius: 50%;
            transform: scale(0);
            animation: scaleIn 0.5s ease-out forwards,
                       glow 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            position: relative;
            margin: 0 auto 30px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            stroke-width: 4;
            stroke: #fff;
            stroke-miterlimit: 10;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease-in-out 0.5s forwards;
        }

        .message {
            color: white;
            font-size: 2em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out 1s forwards;
        }

        .sub-message {
            color: #a8b1ce;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out 1.2s forwards;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: particleFloat 3s infinite linear;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(46, 204, 113, 0.5); }
            50% { box-shadow: 0 0 50px rgba(46, 204, 113, 0.8); }
            100% { box-shadow: 0 0 30px rgba(46, 204, 113, 0.5); }
        }

        @keyframes drawCheck {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="success-circle">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1 class="message">Authentication Successful!</h1>
        <p class="sub-message">Welcome back! You've been securely logged in.</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random movement
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // Random delay
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
